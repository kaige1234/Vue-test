<!DOCTYPE html>
<html lang="en">
<!--方法调用-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
  <ul>当前的值为：{{content}}</ul>
  <button v-on:click="add">+</button>
  <button v-on:click="sub">-</button>
</div>
<script src="../vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      content: 0
    },
    methods: {
      add: function (){
        console.log("++")
        this.content++
      },
      sub: function (){
        console.log("--")
        this.content--
      }
    }
  })
</script>


</body>
</html>
