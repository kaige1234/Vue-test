<html lang="en">

    <title>Title</title>
</head>
<body>

<div id="app">
  <img v-bind:src="imgUrl"/>

  <img :src="imgUrl"/>

<script src="../vue.js">
</script>

<script>

    el: "#app",
    data: {

      url: "https://www.baidu.com"
    }
  })
</script>
</body>
</html>
