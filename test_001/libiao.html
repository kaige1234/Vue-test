<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- 实例：展示一个列表-->
<div id="app">
    <ul >
        <li v-for=" item in moveds">{{item}}</li>
    </ul>
</div>

<script src="../vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            moveds: ["a","b","c","d"]
        }
    })
</script>
</body>
</html>
